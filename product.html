<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D'Perfume</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="scss/all.css">
</head>
<body>
    <div class="header">
        <div class="container d-flex justify-content-between align-items-center">
        <div class="logo">
            <h1 class="mb-0"><a href="#">dperfume</a></h1>
        </div>
        <div class="cart-and-menu d-flex">
        <ul class="menu nav d-flex list-unstyled mt-0 mb-0 my-2">
            <li class="nav-items"><a href="#" class="nav-link h5 d-block p-2 fw-light text-secondary text-decoration-none mb-0"><span class="material-icons h5 align-middle">
                store</span>Product</a></li>
            <li class="nav-items"><a href="#" class="nav-link h5 d-block p-2 fw-light text-secondary text-decoration-none mb-0"><span class="material-icons h5 align-middle">
                person</span>log in</a></li>
            <li class="nav-items"><a href="#" class="nav-link h5 d-block p-2 fw-light text-secondary text-decoration-none mb-0"><span class="material-icons h5 align-middle">
                favorite</span>Wishlist</a></li>
            <li class="nav-items"><a href="#" class="nav-link h5 d-block p-2 fw-light text-secondary text-decoration-none mb-0"><span class="material-icons h5 align-middle">
                shopping_cart</span>Cart(3)</a></li>
        </ul>
        <button class="showcart"><span class="material-icons align-middle">
            shopping_cart</span></i></button>
        <button class="showmenu"><span class="material-icons align-middle">
            menu</span></i></button>
        </div>
        </div>
    </div>
    <div class="brand">
        <div class="container">
            <ul class="nav d-flex list-unstyled">
                <li class="nav-items"><a href="#" class="nav-link h5 d-block fw-light text-white text-decoration-none mb-0 CHANEL">CHANEL</a></li>
                <li class="nav-items"><a href="#" class="nav-link h5 d-block fw-light text-white text-decoration-none mb-0 JoMalone">Jo Malone</a></li>
                <li class="nav-items"><a href="#" class="nav-link h5 d-block fw-light text-white text-decoration-none mb-0 JoMalone">Curology</a></li>
                <li class="nav-items"><a href="#" class="nav-link h5 d-block fw-light text-white text-decoration-none mb-0 JoMalone">Dior</a></li>
                <li class="nav-items"><a href="#" class="nav-link h5 d-block fw-light text-white text-decoration-none mb-0 JoMalone">Chloe</a></li>
                <li class="nav-items"><a href="#" class="nav-link h5 d-block fw-light text-white text-decoration-none mb-0 JoMalone">ZARA</a></li>
        </div>
    </div>
    <div class="login container">
        <div class="row">
            <div class="col-md-8"><div class="login-img"></div></div>
            <div class="col-md-4 d-flex flex-column justify-content-center">
                <h2 class="fw-bold">Log in</h2>
                <label for="emailFormControlInput1" class="form-label mt-3">帳號</label>
                <input type="email" class="form-control" id="emailFormControlInput1" placeholder="email@example.com">
                <label for="passwordFormControlInput1" class="form-label mt-3">密碼</label>
                <input type="password" class="form-control" id="passwordFormControlInput1" placeholder="Password">
                <div class="pw-btn d-flex align-items-center justify-content-between">
                <div class="forgot-password">
                <a href="#" class="text-decoration-none">忘記密碼</a>
                </div>
                <div class="button">
                <button type="button" class="btn btn-outline-primary">註冊</button>
                <button class="btn btn-primary text-white ms-2" type="submit">登入</button>
                </div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="footer-left d-flex align-items-center">
            <div class="footer-logo"><a href="#">dperfume</a></div>
            <p class="text-white mb-0">© 2020. All Rights Reserved.</p>
            </div>
            <ul class="nav">
                <li class="nav-item"><a href="#" class="text-white text-decoration-none">Product</a></li>
                <li class="nav-item"><a href="#" class="text-white text-decoration-none">Blog</a></li>
                <li class="nav-item"><a href="#" class="text-white text-decoration-none">Contact</a></li>
            </ul>
        </div>
    </div>

    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/all.js"></script>
</body>
</html>
